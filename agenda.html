<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1e1b4b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Agenda local - Actu & M√©dia Montceau</title>
    <meta name="description" content="D√©couvrez tous les √©v√©nements √† Montceau-les-Mines et ses environs">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-elevated: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-elevated: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .page-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            top: 0;
            z-index: 100;
        }
        
        .back-btn, .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .back-btn:hover, .home-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .page-title { flex: 1; }
        .page-title h1 { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .page-title p { font-size: 0.8rem; color: var(--text-muted); }
        
        .agenda-filters {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
        }
        
        .agenda-filters::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover { border-color: var(--primary-light); }
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-color: var(--primary);
            color: white;
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
        }
        
        .month-nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .month-nav-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .current-month {
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            text-transform: capitalize;
        }
        
        .events-container { padding: 1rem; max-width: 800px; margin: 0 auto; }
        .events-list { display: flex; flex-direction: column; gap: 1rem; }
        .events-date-group { margin-bottom: 1.5rem; }
        
        .events-date-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .events-date-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            padding: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 10px;
            color: white;
        }
        
        .events-date-badge.recurring {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .events-date-day { font-size: 1.5rem; font-weight: 700; line-height: 1; }
        .events-date-weekday { font-size: 0.7rem; text-transform: uppercase; opacity: 0.9; }
        .events-date-full { font-size: 1rem; font-weight: 600; }
        
        .event-card {
            display: flex;
            flex-direction: column;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
        }
        
        [data-theme="light"] .event-card { background: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); }
        
        .event-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .event-card.highlighted {
            animation: highlight 2s ease-out;
        }
        
        @keyframes highlight {
            0%, 50% { box-shadow: 0 0 0 3px var(--primary); }
            100% { box-shadow: none; }
        }
        
        .event-card-image { width: 100%; height: 150px; object-fit: cover; background: var(--bg-card); }
        .event-card-content { padding: 1rem; }
        
        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .event-card-title { font-size: 1.1rem; font-weight: 600; line-height: 1.3; flex: 1; }
        
        .event-card-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        
        .event-card-category {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .event-card-category.sport { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .event-card-category.culture { background: rgba(168, 85, 247, 0.15); color: #a855f7; }
        .event-card-category.marche { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
        .event-card-category.brocante { background: rgba(236, 72, 153, 0.15); color: #ec4899; }
        .event-card-category.concert { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .event-card-category.fete { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .event-card-category.reunion { background: rgba(107, 114, 128, 0.15); color: #6b7280; }
        .event-card-category.autre { background: rgba(99, 102, 241, 0.15); color: #6366f1; }
        
        .recurring-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            background: rgba(245, 158, 11, 0.15);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: #f59e0b;
        }
        
        /* Description avec voir plus/voir moins */
        .event-card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .event-card-description.collapsed {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Bouton Voir plus - style jaune/orange */
		.see-more-btn {
			display: inline-flex;
			align-items: center;
			gap: 0.3rem;
			padding: 0.1rem 1rem;
			background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
			border: none;
			border-radius: 20px;
			color: white;
			font-weight: 600;
			font-size: 0.85rem;
			box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
			transition: all 0.2s ease;
		}

		.see-more-btn:hover {
			background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
		}
        
        .event-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .event-card-meta span { display: flex; align-items: center; gap: 0.25rem; }
        .event-card-meta .material-icons { font-size: 1rem; color: var(--primary-light); }
        
        .event-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        
        .event-views {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .event-card-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .events-empty { text-align: center; padding: 3rem 1rem; color: var(--text-muted); }
        .events-empty-icon { font-size: 4rem; margin-bottom: 1rem; }
        .events-empty-title { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; }
        
        .events-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .events-loading .material-icons { font-size: 2.5rem; color: var(--primary-light); }
        
		/* Lightbox pour images */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .lightbox.show {
            display: flex;
        }
        
        .lightbox-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 10000;
            transition: color 0.2s;
        }
        
        .lightbox-close:hover {
            color: var(--primary-light);
        }
        
        .event-card-image {
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .event-card-image:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
		
        .propose-event-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
        }
        
        /* Barre de boutons fixe en bas */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 0px));
            background: linear-gradient(to top, var(--bg-primary) 0%, var(--bg-primary) 70%, transparent 100%);
            z-index: 90;
        }
        
        .fab-propose, .fab-home {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .fab-propose {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .fab-home {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .fab-propose:hover, .fab-home:hover {
            transform: translateY(-2px);
        }
        
        .fab-propose:hover {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
        }
        
        .fab-home:hover {
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        
        .fab-propose .material-icons, .fab-home .material-icons {
            font-size: 1.1rem;
        }
        
        /* Espace en bas pour ne pas que les boutons cachent les cartes */
        .events-container {
            padding-bottom: 6rem;
        }
        
        /* Mobile : texte plus court */
        @media (max-width: 400px) {
            .fab-propose, .fab-home {
                padding: 0.65rem 0.85rem;
                font-size: 0.8rem;
            }
        }
        
		/* Section commentaires */
        .event-comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .comments-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.6rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: var(--primary-light);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .comments-toggle:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .comments-toggle .material-icons {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .comments-toggle.expanded .material-icons {
            transform: rotate(180deg);
        }
        
        .comments-container {
            display: none;
            margin-top: 0.75rem;
        }
        
        .comments-container.show {
            display: block;
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .comment-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        [data-theme="light"] .comment-item {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.4rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--primary-light);
        }
        
        .comment-date {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .comment-content {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .no-comments {
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        /* Formulaire commentaire */
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            padding: 0.75rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        
        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .comment-form input:focus,
        .comment-form textarea:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        .comment-form textarea {
            min-height: 70px;
            resize: vertical;
        }
        
        .comment-form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .comment-form-hint {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .comment-submit-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .comment-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .comment-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .comment-submit-btn .material-icons {
            font-size: 1rem;
        }
		
        @media (min-width: 768px) {
            .event-card { flex-direction: row; }
            .event-card-image { width: 200px; height: auto; min-height: 180px; }
            .event-card-content { flex: 1; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ekjgfiyhkythqcnmhzea.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVramdmaXloa3l0aHFjbm1oemVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzYxNDIsImV4cCI6MjA1ODI1MjE0Mn0.V0j_drb6GiTojgwxC6ydjnyJDRRT9lUbSc1E7bFE2Z4';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
		
		let currentFilter = 'all';
        let allEvents = [];
        
        // MAPPING JOURS : 0=Dim, 1=Lun, 2=Mar, 3=Mer, 4=Jeu, 5=Ven, 6=Sam
        const dayNames = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
        
		// ============================================
        // COMMENTAIRES D'√âV√âNEMENTS
        // ============================================
        
        function toggleEventComments(eventId, btn) {
            const container = document.getElementById(`comments-${eventId}`);
            const isExpanded = container.classList.contains('show');
            
            if (isExpanded) {
                container.classList.remove('show');
                btn.classList.remove('expanded');
            } else {
                container.classList.add('show');
                btn.classList.add('expanded');
                loadEventComments(eventId);
            }
        }
        
        async function loadEventComments(eventId) {
            const listEl = document.getElementById(`comments-list-${eventId}`);
            if (!listEl) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('event_comments')
                    .select('*')
                    .eq('event_id', eventId)
                    .eq('status', 'approved')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    listEl.innerHTML = '<div class="no-comments">üí¨ Aucun commentaire pour le moment. Soyez le premier !</div>';
                    return;
                }
                
                listEl.innerHTML = data.map(comment => {
                    const date = new Date(comment.created_at);
                    const dateStr = date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                    return `
                        <div class="comment-item">
                            <div class="comment-header">
                                <span class="comment-author">${escapeHtml(comment.author_name)}</span>
                                <span class="comment-date">${dateStr}</span>
                            </div>
                            <div class="comment-content">${escapeHtml(comment.content)}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (err) {
                console.error('Erreur chargement commentaires:', err);
                listEl.innerHTML = '<div class="no-comments">‚ùå Erreur de chargement</div>';
            }
        }
        
        async function submitEventComment(e, eventId) {
            e.preventDefault();
            
            const authorInput = document.getElementById(`comment-author-${eventId}`);
            const contentInput = document.getElementById(`comment-content-${eventId}`);
            const submitBtn = e.target.querySelector('.comment-submit-btn');
            
            const author = authorInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!author || !content) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // D√©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Envoi...';
            
            try {
                const { error } = await supabaseClient
                    .from('event_comments')
                    .insert({
                        event_id: eventId,
                        author_name: author,
                        content: content,
                        status: 'pending'
                    });
                
                if (error) throw error;
                
                // Succ√®s
                authorInput.value = '';
                contentInput.value = '';
                submitBtn.innerHTML = '<span class="material-icons">check</span> Envoy√© !';
                submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
                
                // Afficher message de confirmation
                const listEl = document.getElementById(`comments-list-${eventId}`);
                const successMsg = document.createElement('div');
                successMsg.className = 'comment-item';
                successMsg.style.background = 'rgba(16, 185, 129, 0.1)';
                successMsg.style.borderColor = '#10b981';
                successMsg.innerHTML = `
                    <div class="comment-content" style="color:#10b981;text-align:center;">
                        ‚úÖ Merci ! Votre commentaire sera visible apr√®s mod√©ration.
                    </div>
                `;
                listEl.insertBefore(successMsg, listEl.firstChild);
                
                // R√©initialiser le bouton apr√®s 3s
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span class="material-icons">send</span> Envoyer';
                    submitBtn.style.background = '';
                }, 3000);
                
            } catch (err) {
                console.error('Erreur envoi commentaire:', err);
                alert('Erreur lors de l\'envoi. Veuillez r√©essayer.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="material-icons">send</span> Envoyer';
            }
        }
        
        // Exposer les fonctions globalement
        window.toggleEventComments = toggleEventComments;
        window.submitEventComment = submitEventComment;
		
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initFilters();
            loadEvents().then(() => scrollToEventFromUrl());
        });
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }
        
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderEvents();
                });
            });
        }
               
        // *** CORRECTION BUG TIMEZONE ***
        // Utiliser format local YYYY-MM-DD au lieu de toISOString() qui convertit en UTC
        function formatDateLocal(year, month, day) {
            const m = String(month + 1).padStart(2, '0');
            const d = String(day).padStart(2, '0');
            return `${year}-${m}-${d}`;
        }
        
        async function loadEvents() {
            const listEl = document.getElementById('eventsList');
            const emptyEl = document.getElementById('eventsEmpty');
            
            listEl.innerHTML = `<div class="events-loading"><span class="material-icons spinning">sync</span><span>Chargement...</span></div>`;
            emptyEl.style.display = 'none';
            
            try {
                const today = new Date();
                const todayStr = formatDateLocal(today.getFullYear(), today.getMonth(), today.getDate());
                
                // Date limite : 1 an dans le futur
                const nextYear = new Date(today);
                nextYear.setFullYear(nextYear.getFullYear() + 1);
                const endDate = formatDateLocal(nextYear.getFullYear(), nextYear.getMonth(), nextYear.getDate());
                
                console.log(`üìÖ Chargement du ${todayStr} au ${endDate}`);
                
                // Charger TOUS les √©v√©nements non-r√©currents √† venir (1 an)
                const { data: regularEvents, error: err1 } = await supabaseClient
                    .from('events')
                    .select('*')
                    .eq('status', 'approved')
                    .or('is_recurring.is.null,is_recurring.eq.false')
                    .gte('event_date', todayStr)
                    .lte('event_date', endDate)
                    .order('event_date', { ascending: true });
                
                // Charger √©v√©nements r√©currents
                const { data: recurringEvents, error: err2 } = await supabaseClient
                    .from('events')
                    .select('*')
                    .eq('status', 'approved')
                    .eq('is_recurring', true);
                
                if (err1) throw err1;
                if (err2) throw err2;
                
                // Pr√©parer les √©v√©nements r√©currents
                const processedRecurring = (recurringEvents || []).map(event => {
                    if (!event.recurrence_days) return null;
                    
                    const days = event.recurrence_days.split(',').map(d => parseInt(d));
                    const dayLabels = days.map(d => dayNames[d]).join(', ');
                    
                    return {
                        ...event,
                        _isRecurringDisplay: true,
                        _recurrenceLabel: `Tous les ${dayLabels}`
                    };
                }).filter(e => e !== null);
                
                // Pr√©parer √©v√©nements r√©guliers
                const processedRegular = (regularEvents || []).map(e => ({
                    ...e,
                    _isRecurringDisplay: false
                }));
                
                allEvents = [...processedRecurring, ...processedRegular];
                
                renderEvents();
                console.log(`üìÖ ${allEvents.length} √©v√©nements charg√©s`);
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                listEl.innerHTML = `<div class="events-empty"><div class="events-empty-icon">‚ùå</div><div class="events-empty-title">Erreur de chargement</div></div>`;
            }
        }
        
        function renderEvents() {
            const listEl = document.getElementById('eventsList');
            const emptyEl = document.getElementById('eventsEmpty');
            
            let filteredEvents = currentFilter === 'all' ? allEvents : allEvents.filter(e => e.category === currentFilter);
            
            if (filteredEvents.length === 0) {
                listEl.innerHTML = '';
                emptyEl.style.display = 'block';
                return;
            }
            
            emptyEl.style.display = 'none';
            
            let html = '';
            
            // S√©parer r√©currents et r√©guliers
            const recurring = filteredEvents.filter(e => e._isRecurringDisplay);
            const regular = filteredEvents.filter(e => !e._isRecurringDisplay);
            
            // Afficher les √©v√©nements r√©currents en premier
            if (recurring.length > 0) {
                html += `
                    <div class="events-date-group">
                        <div class="events-date-header">
                            <div class="events-date-badge recurring">
                                <span class="events-date-day">üîÑ</span>
                                <span class="events-date-weekday">HEBDO</span>
                            </div>
                            <span class="events-date-full">√âv√©nements r√©currents</span>
                        </div>
                        ${recurring.map(event => renderEventCard(event)).join('')}
                    </div>
                `;
            }
            
            // Grouper les √©v√©nements r√©guliers par date
            const groupedEvents = {};
            regular.forEach(event => {
                const dateKey = event.event_date;
                if (!groupedEvents[dateKey]) groupedEvents[dateKey] = [];
                groupedEvents[dateKey].push(event);
            });
            
            Object.keys(groupedEvents).sort().forEach(dateKey => {
                const events = groupedEvents[dateKey];
                // CORRECTION: Ajouter T12:00:00 pour √©viter probl√®mes timezone
                const date = new Date(dateKey + 'T12:00:00');
                const day = date.getDate();
                const weekday = date.toLocaleDateString('fr-FR', { weekday: 'short' }).replace('.', '').toUpperCase();
                const fullDate = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                
                html += `
                    <div class="events-date-group">
                        <div class="events-date-header">
                            <div class="events-date-badge">
                                <span class="events-date-day">${day}</span>
                                <span class="events-date-weekday">${weekday}</span>
                            </div>
                            <span class="events-date-full">${fullDate.charAt(0).toUpperCase() + fullDate.slice(1)}</span>
                        </div>
                        ${events.map(event => renderEventCard(event)).join('')}
                    </div>
                `;
            });
            
            listEl.innerHTML = html;
        }
        
        function renderEventCard(event) {
            const icons = { 'sport': '‚öΩ', 'culture': 'üé≠', 'marche': 'üõí', 'brocante': 'üè∑Ô∏è', 'concert': 'üéµ', 'fete': 'üéâ', 'reunion': 'üë•', 'autre': 'üìå' };
            const labels = { 'sport': 'Sport', 'culture': 'Culture', 'marche': 'March√©', 'brocante': 'Brocante', 'concert': 'Concert', 'fete': 'F√™te', 'reunion': 'R√©union', 'autre': 'Autre' };
            const icon = icons[event.category] || 'üìå';
            const label = labels[event.category] || '√âv√©nement';
            
            let recurringBadge = '';
            if (event._isRecurringDisplay && event._recurrenceLabel) {
                recurringBadge = `<span class="recurring-badge">${event._recurrenceLabel}</span>`;
            }
            
            const views = event.views || 0;
            const description = event.description || '';
            const needsSeeMore = description.length > 100;
            const uniqueId = 'desc-' + event.id;
            
            return `
                <div class="event-card" data-event-id="${event.id}">
                    ${event.image_url ? `<img src="${event.image_url}" alt="${escapeHtml(event.title)}" class="event-card-image" onclick="openLightbox('${event.image_url}', event)">` : ''}
                    <div class="event-card-content">
                        <div class="event-card-header">
                            <h3 class="event-card-title">${escapeHtml(event.title)}</h3>
                            <div class="event-card-badges">
                                <span class="event-card-category ${event.category}">${icon} ${label}</span>
                                ${recurringBadge}
                            </div>
                        </div>
                        ${description ? `
                            <p class="event-card-description ${needsSeeMore ? 'collapsed' : ''}" id="${uniqueId}">${escapeHtml(description)}</p>
                            ${needsSeeMore ? `
                                <button class="see-more-btn" onclick="toggleDescription('${uniqueId}', this)">
                                    <span>Voir plus</span>
                                    <span class="material-icons">expand_more</span>
                                </button>
                            ` : ''}
                        ` : ''}
                        <div class="event-card-meta">
                            ${event.event_time ? `<span><span class="material-icons">schedule</span>${formatTime(event.event_time)}${event.end_time ? ' - ' + formatTime(event.end_time) : ''}</span>` : ''}
                            ${event.location ? `<span><span class="material-icons">place</span>${escapeHtml(event.location)}</span>` : ''}
                        </div>
                        <div class="event-card-footer">
                            <span class="event-views">
                                <span class="material-icons" style="font-size:1rem;">visibility</span>
                                ${views} vue${views > 1 ? 's' : ''}
                            </span>
                            ${event.link ? `<a href="${event.link}" target="_blank" class="event-card-link"><span class="material-icons">open_in_new</span>Plus d'infos</a>` : ''}
                        </div>
                        
                        <!-- Section commentaires -->
                        <div class="event-comments-section">
                            <button class="comments-toggle" onclick="toggleEventComments(${event.id}, this)">
                                <span><span class="material-icons" style="font-size:1rem;vertical-align:middle;">chat_bubble_outline</span> Questions / Commentaires</span>
                                <span class="material-icons">expand_more</span>
                            </button>
                            <div class="comments-container" id="comments-${event.id}">
                                <div class="comments-list" id="comments-list-${event.id}">
                                    <div class="no-comments">Chargement...</div>
                                </div>
                                <form class="comment-form" onsubmit="submitEventComment(event, ${event.id})">
                                    <input type="text" id="comment-author-${event.id}" placeholder="Votre pr√©nom ou pseudo" maxlength="50" required>
                                    <textarea id="comment-content-${event.id}" placeholder="Votre question ou commentaire..." maxlength="500" required></textarea>
                                    <div class="comment-form-actions">
                                        <span class="comment-form-hint">‚è≥ Mod√©r√© avant publication</span>
                                        <button type="submit" class="comment-submit-btn">
                                            <span class="material-icons">send</span>
                                            Envoyer
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fonction voir plus/voir moins
        function toggleDescription(descId, btn) {
            const description = document.getElementById(descId);
            const isExpanded = !description.classList.contains('collapsed');
            
            if (isExpanded) {
                description.classList.add('collapsed');
                btn.innerHTML = '<span>Voir plus</span><span class="material-icons">expand_more</span>';
                btn.classList.remove('expanded');
            } else {
                description.classList.remove('collapsed');
                btn.innerHTML = '<span>Voir moins</span><span class="material-icons">expand_more</span>';
                btn.classList.add('expanded');
            }
        }
        
        function scrollToEventFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            
            if (eventId) {
                setTimeout(() => {
                    const eventCard = document.querySelector(`[data-event-id="${eventId}"]`);
                    if (eventCard) {
                        eventCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        eventCard.classList.add('highlighted');
                        
                        // Compter la vue (depuis l'accueil)
                        incrementEventViews(eventId, eventCard);
                    }
                }, 500);
            }
        }
        
        // *** COMPTEUR DE VUES UNIQUE ***
        async function incrementEventViews(eventId, eventCard) {
            // Cl√© unique par √©v√©nement ET par jour (√©vite spam mais permet stats quotidiennes)
            const today = new Date().toISOString().split('T')[0];
            const viewedKey = `event_viewed_${eventId}_${today}`;
            
            // V√©rifier si d√©j√† vu aujourd'hui
            if (localStorage.getItem(viewedKey)) {
                console.log(`üëÅÔ∏è √âv√©nement #${eventId} d√©j√† vu aujourd'hui`);
                return;
            }
            
            try {
                const { error } = await supabaseClient.rpc('increment_event_views', { event_id: parseInt(eventId) });
                
                if (!error) {
                    // Marquer comme vu pour aujourd'hui
                    localStorage.setItem(viewedKey, 'true');
                    
                    // Mettre √† jour l'affichage
                    if (eventCard) {
                        const viewsSpan = eventCard.querySelector('.event-views');
                        if (viewsSpan) {
                            const match = viewsSpan.textContent.match(/\d+/);
                            const currentViews = (match ? parseInt(match[0]) : 0) + 1;
                            viewsSpan.innerHTML = `<span class="material-icons" style="font-size:1rem;">visibility</span>${currentViews} vue${currentViews > 1 ? 's' : ''}`;
                        }
                    }
                    console.log(`üëÅÔ∏è Vue compt√©e pour √©v√©nement #${eventId}`);
                } else {
                    console.error('Erreur RPC:', error);
                }
            } catch (err) {
                console.error('Erreur compteur vues:', err);
            }
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [h, m] = timeStr.split(':');
            return `${h}h${m !== '00' ? m : ''}`;
        }
        
		// Lightbox pour agrandir les images
        function openLightbox(imageUrl, e) {
            e.stopPropagation(); // Emp√™cher le clic de se propager
            const lightbox = document.getElementById('imageLightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            lightboxImg.src = imageUrl;
            lightbox.classList.add('show');
            document.body.style.overflow = 'hidden'; // Bloquer le scroll
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.classList.remove('show');
            document.body.style.overflow = ''; // R√©activer le scroll
        }
        
        // Fermer avec Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
		
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <style>
        /* ============================================
           STYLES SP√âCIFIQUES PAGE AGENDA
           ============================================ */
        
        .agenda-page {
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        /* Header page */
        .page-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-elevated);

        .back-btn {

            transition: all 0.2s;
        }
        
        .back-btn:hover {

        }
        
        .page-title {

        .page-title h1 {

        }
        
        .page-title p {

        }
        
        /* Filtres */
        .agenda-filters {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .agenda-filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;

            font-weight: 500;

            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-light);
        }
        
        .filter-btn.active {

        }
        
        .filter-btn .filter-count {

        /* S√©lecteur mois */
        .month-selector {

        .month-nav-btn {

        /* Carte √©v√©nement compl√®te */

        .event-card:hover {
            border-color: var(--primary-light);

        .event-card-image {

        .event-card-content {

        .event-card-category {

        .event-card-category.sport { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .event-card-category.culture { background: rgba(168, 85, 247, 0.15); color: #a855f7; }

        /* √âtat vide */

        /* Bouton proposer */
        .propose-event-btn {
            display: inline-flex;

            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);

            border-radius: 25px;

            font-weight: 600;

        }
        
        .propose-event-btn:hover {
            transform: translateY(-2px);

        }
        
        /* Bouton flottant proposer */
        .fab-propose {
            position: fixed;
            bottom: calc(1.5rem + env(safe-area-inset-bottom, 0px));
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
            cursor: pointer;
            transition: all 0.2s;
            z-index: 90;
        }
        
        .fab-propose:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(245, 158, 11, 0.5);
        }
        
        /* Loading */
        .events-loading {
            display: flex;
            flex-direction: column;
            align-items: center;

            gap: 1rem;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .events-loading .material-icons {
            font-size: 2.5rem;
            color: var(--primary-light);
        }
        
        /* Mode clair */
        [data-theme="light"] .event-card {
            background: white;
        }
        
        [data-theme="light"] .event-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="light"] .page-header,
        [data-theme="light"] .month-selector {
            background: white;

        /* Responsive tablette/desktop */
        @media (min-width: 768px) {
            .events-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);

            }
            
            .events-date-group {
                grid-column: 1 / -1;

            .event-card {

            }
        }
        
        @media (min-width: 1024px) {
            .events-container {
                max-width: 900px;
                margin: 0 auto;
            }
        }
    </style>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://ekjgfiyhkythqcnmhzea.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVramdmaXloa3l0aHFjbm1oemVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzYxNDIsImV4cCI6MjA1ODI1MjE0Mn0.V0j_drb6GiTojgwxC6ydjnyJDRRT9lUbSc1E7bFE2Z4';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // √âtat de l'application
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let currentFilter = 'all';
        let allEvents = [];
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initFilters();
            initMonthSelector();
            loadEvents();
        });
        
        // Th√®me
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }
        
        // Filtres
        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderEvents();
                });
            });
        }
        
        // S√©lecteur de mois
        function initMonthSelector() {
            updateMonthDisplay();
            
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateMonthDisplay();
                loadEvents();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateMonthDisplay();
                loadEvents();
            });
        }
        
        function updateMonthDisplay() {
            const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 
                               'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            document.getElementById('currentMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
        }
        
        // Charger les √©v√©nements
        async function loadEvents() {
            const listEl = document.getElementById('eventsList');
            const emptyEl = document.getElementById('eventsEmpty');
            
            listEl.innerHTML = `
                <div class="events-loading">
                    <span class="material-icons spinning">sync</span>
                    <span>Chargement des √©v√©nements...</span>
                </div>
            `;
            emptyEl.style.display = 'none';
            
            try {
                // Calculer les dates du mois
                const startDate = new Date(currentYear, currentMonth, 1).toISOString().split('T')[0];
                const endDate = new Date(currentYear, currentMonth + 1, 0).toISOString().split('T')[0];
                
                const { data, error } = await supabaseClient
                    .from('events')
                    .select('*')
                    .eq('status', 'approved')
                    .gte('event_date', startDate)
                    .lte('event_date', endDate)
                    .order('event_date', { ascending: true });
                
                if (error) throw error;
                
                allEvents = data || [];
                updateFilterCounts();
                renderEvents();
                
                console.log(`üìÖ ${allEvents.length} √©v√©nements charg√©s pour ${currentMonth + 1}/${currentYear}`);
                
            } catch (error) {
                console.error('‚ùå Erreur chargement √©v√©nements:', error);
                listEl.innerHTML = `
                    <div class="events-empty">
                        <div class="events-empty-icon">‚ùå</div>
                        <div class="events-empty-title">Erreur de chargement</div>
                        <div class="events-empty-text">Impossible de charger les √©v√©nements</div>
                    </div>
                `;
            }
        }
        
        // Mettre √† jour les compteurs de filtres
        function updateFilterCounts() {
            const counts = {
                all: allEvents.length,
                sport: 0,
                culture: 0,
                marche: 0,
                brocante: 0,
                concert: 0,
                fete: 0
            };
            
            allEvents.forEach(event => {
                if (counts[event.category] !== undefined) {
                    counts[event.category]++;
                }
            });
            
            document.getElementById('countAll').textContent = counts.all;
            document.getElementById('countSport').textContent = counts.sport;
            document.getElementById('countCulture').textContent = counts.culture;
            document.getElementById('countMarche').textContent = counts.marche;
            document.getElementById('countBrocante').textContent = counts.brocante;
            document.getElementById('countConcert').textContent = counts.concert;
            document.getElementById('countFete').textContent = counts.fete;
        }
        
        // Afficher les √©v√©nements
        function renderEvents() {
            const listEl = document.getElementById('eventsList');
            const emptyEl = document.getElementById('eventsEmpty');
            
            // Filtrer les √©v√©nements
            let filteredEvents = allEvents;
            if (currentFilter !== 'all') {
                filteredEvents = allEvents.filter(e => e.category === currentFilter);
            }
            
            if (filteredEvents.length === 0) {
                listEl.innerHTML = '';
                emptyEl.style.display = 'block';
                return;
            }
            
            emptyEl.style.display = 'none';
            
            // Grouper par date
            const groupedEvents = {};
            filteredEvents.forEach(event => {
                const dateKey = event.event_date;
                if (!groupedEvents[dateKey]) {
                    groupedEvents[dateKey] = [];
                }
                groupedEvents[dateKey].push(event);
            });
            
            // G√©n√©rer le HTML
            let html = '';
            
            Object.keys(groupedEvents).sort().forEach(dateKey => {
                const events = groupedEvents[dateKey];
                const date = new Date(dateKey);
                const day = date.getDate();
                const weekday = date.toLocaleDateString('fr-FR', { weekday: 'short' });
                const fullDate = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
                
                html += `
                    <div class="events-date-group">
                        <div class="events-date-header">
                            <div class="events-date-badge">
                                <span class="events-date-day">${day}</span>
                                <span class="events-date-weekday">${weekday}</span>
                            </div>
                            <span class="events-date-full">${capitalizeFirst(fullDate)}</span>
                        </div>
                        ${events.map(event => renderEventCard(event)).join('')}
                    </div>
                `;
            });
            
            listEl.innerHTML = html;
        }
        
        // G√©n√©rer une carte √©v√©nement
        function renderEventCard(event) {
            const categoryIcon = getCategoryIcon(event.category);
            const categoryLabel = getCategoryLabel(event.category);
            
            return `
                <div class="event-card">
                    ${event.image_url ? `<img src="${event.image_url}" alt="${escapeHtml(event.title)}" class="event-card-image">` : ''}
                    <div class="event-card-content">
                        <div class="event-card-header">
                            <h3 class="event-card-title">${escapeHtml(event.title)}</h3>
                            <span class="event-card-category ${event.category}">${categoryIcon} ${categoryLabel}</span>
                        </div>
                        ${event.description ? `<p class="event-card-description">${escapeHtml(event.description)}</p>` : ''}
                        <div class="event-card-meta">
                            ${event.event_time ? `
                                <span>
                                    <span class="material-icons">schedule</span>
                                    ${formatTime(event.event_time)}${event.end_time ? ' - ' + formatTime(event.end_time) : ''}
                                </span>
                            ` : ''}
                            ${event.location ? `
                                <span>
                                    <span class="material-icons">place</span>
                                    ${escapeHtml(event.location)}
                                </span>
                            ` : ''}
                        </div>
                        ${event.link ? `
                            <a href="${event.link}" target="_blank" class="event-card-link">
                                <span class="material-icons">open_in_new</span>
                                Plus d'infos
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // Utilitaires
        function getCategoryIcon(category) {
            const icons = {
                'sport': '‚öΩ',
                'culture': 'üé≠',
                'marche': 'üõí',
                'brocante': 'üè∑Ô∏è',
                'concert': 'üéµ',
                'fete': 'üéâ',
                'reunion': 'üë•',
                'autre': 'üìå'
            };
            return icons[category] || 'üìå';
        }
        
        function getCategoryLabel(category) {
            const labels = {
                'sport': 'Sport',
                'culture': 'Culture',
                'marche': 'March√©',
                'brocante': 'Brocante',
                'concert': 'Concert',
                'fete': 'F√™te',
                'reunion': 'R√©union',
                'autre': '√âv√©nement'
            };
            return labels[category] || '√âv√©nement';
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            return `${hours}h${minutes !== '00' ? minutes : ''}`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'rouge';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propositions d'Actualit√©s - Actu&M√©dia</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    
    <style>
        :root {
            --primary-color: #d32f2f;
            --primary-bg: linear-gradient(135deg, #d32f2f, #f44336);
            --text-color: #333;
            --bg-color: #f5f7fa;
            --card-bg: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-color: #e1e5e9;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        [data-theme="dark"] {
            --primary-color: #5c6bc0;
            --primary-bg: linear-gradient(135deg, #1a237e, #3f51b5);
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --border-color: #404040;
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
            position: relative;
        }

        .admin-header h1 {
            margin: 0;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            opacity: 0.8;
            font-size: 14px;
        }

        .pending-badge {
            background: var(--warning-color);
            color: #333;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .approved-badge {
            background: var(--success-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .submission-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .submission-item.pending {
            border-left: 4px solid var(--warning-color);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .submission-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .submission-type {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .submission-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        .submission-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .submission-content {
            line-height: 1.6;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0,0,0,0.02);
            border-radius: 8px;
        }

        .submission-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-create-news {
            background: #007bff;
            color: white;
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .loading, .empty-state {
            text-align: center;
            padding: 40px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger-color);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
            }
            
            .submission-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <a href="admin-news.html" class="back-btn" style="text-decoration: none;">
                <span class="material-icons">arrow_back</span>
                Retour Admin
            </a>
            <h1>
                <span class="material-icons">inbox</span>
                Propositions d'Actualit√©s
            </h1>
            <p>G√©rez les propositions envoy√©es par les utilisateurs</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number pending-badge" id="pendingCount">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-number approved-badge" id="approvedCount">0</div>
                <div class="stat-label">Trait√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <div id="submissionsList" class="submissions-list">
            <div class="loading">
                <span class="material-icons">hourglass_empty</span> Chargement...
            </div>
        </div>
    </div>

    <script>
        class SubmissionsModerationManager {
            constructor() {
                this.submissions = [];
                this.ADMIN_USERNAME = 'Admin_ActuMedia';
            }

            hashPassword(password) {
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16);
            }

            checkAuthentication() {
                const newsAuthToken = sessionStorage.getItem('newsAdminAuth');
                const newsAuthUser = sessionStorage.getItem('newsAdminUser');
                if (newsAuthToken === 'authenticated' && newsAuthUser === this.ADMIN_USERNAME) return true;
                
                const chatPseudo = localStorage.getItem('chatPseudo');
                const isAdmin = localStorage.getItem('isAdmin') === 'true';
                if (chatPseudo === this.ADMIN_USERNAME && isAdmin) return true;

                const storedPassword = sessionStorage.getItem('newsAdminPassword');
                if (storedPassword) {
                    const hashedPassword = this.hashPassword(storedPassword);
                    const expectedHash = '6fe87dd'; 
                    if (hashedPassword === expectedHash) return true;
                }
                return false;
            }

            async init() {
                if (!this.checkAuthentication()) {
                    alert("Acc√®s refus√©. Veuillez vous connecter en tant qu'administrateur.");
                    window.location.href = 'admin-news.html';
                    return;
                }

                await this.loadSubmissions();
            }

            async loadSubmissions() {
                try {
                    const supabase = window.getSupabaseClient();
                    if (!supabase) throw new Error('Supabase non disponible');

                    const { data, error } = await supabase
                        .from('news_submissions')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    this.submissions = data || [];
                    this.updateStats();
                    this.displaySubmissions();
                } catch (error) {
                    console.error('Erreur chargement propositions:', error);
                    document.getElementById('submissionsList').innerHTML = 
                        `<p style="color: red;">Erreur : ${error.message}</p>`;
                }
            }

            updateStats() {
                const pending = this.submissions.filter(s => s.status === 'pending').length;
                const approved = this.submissions.filter(s => s.status !== 'pending').length;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('approvedCount').textContent = approved;
                document.getElementById('totalCount').textContent = this.submissions.length;
            }

            displaySubmissions() {
                const container = document.getElementById('submissionsList');
                if (this.submissions.length === 0) {
                    container.innerHTML = '<div class="empty-state">Aucune proposition d\'actualit√© pour le moment.</div>';
                    return;
                }

                container.innerHTML = this.submissions.map(sub => `
                    <div class="submission-item ${sub.status === 'pending' ? 'pending' : ''}">
                        <div class="submission-header">
                            <div class="submission-title">${this.escapeHtml(sub.title)}</div>
                            <div class="submission-type">${this.getTypeEmoji(sub.type)} ${sub.type}</div>
                        </div>

                        <div class="submission-meta">
                            <div class="submission-meta-item">
                                <span class="material-icons">person</span>
                                <strong>Auteur:</strong> ${this.escapeHtml(sub.author || 'Anonyme')}
                            </div>
                            <div class="submission-meta-item">
                                <span class="material-icons">email</span>
                                <strong>Contact:</strong> ${this.escapeHtml(sub.contact_email)}
                            </div>
                            ${sub.location ? `
                                <div class="submission-meta-item">
                                    <span class="material-icons">place</span>
                                    <strong>Lieu:</strong> ${this.escapeHtml(sub.location)}
                                </div>
                            ` : ''}
                            ${sub.event_date ? `
                                <div class="submission-meta-item">
                                    <span class="material-icons">event</span>
                                    <strong>Date:</strong> ${new Date(sub.event_date).toLocaleDateString('fr-FR')}
                                </div>
                            ` : ''}
                            <div class="submission-meta-item">
                                <span class="material-icons">schedule</span>
                                <strong>Re√ßu le:</strong> ${new Date(sub.created_at).toLocaleDateString('fr-FR')} √† ${new Date(sub.created_at).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                            </div>
                        </div>

                        <div class="submission-content">
				${this.escapeHtml(sub.content)}
			</div>

				${sub.file_url ? `
					<div style="margin: 15px 0; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 8px;">
			<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
				<span class="material-icons" style="color: var(--primary-color);">attach_file</span>
				<strong>Fichier joint :</strong>
			</div>
				${sub.file_url.match(/\.(jpg|jpeg|png|gif|webp)$/i) ? `
				<img src="${sub.file_url}" alt="Image jointe" 
                 style="max-width: 100%; max-height: 400px; border-radius: 8px; cursor: pointer;"
                 onclick="window.open('${sub.file_url}', '_blank')">
        ` : `
            <a href="${sub.file_url}" target="_blank" 
               style="display: inline-flex; align-items: center; gap: 5px; padding: 10px 15px; 
                      background: var(--primary-color); color: white; text-decoration: none; 
                      border-radius: 6px;">
                <span class="material-icons">download</span>
                T√©l√©charger le fichier
				</a>
			`}
		</div>
	` : ''}

<div class="submission-actions">
                            ${sub.status === 'pending' ? `
                                <button class="btn btn-create-news" onclick="submissionsManager.createNewsFromSubmission(${sub.id})">
                                    <span class="material-icons">add_circle</span> Cr√©er l'actualit√©
                                </button>
                                <button class="btn btn-approve" onclick="submissionsManager.approveSubmission(${sub.id})">
                                    <span class="material-icons">check_circle</span> Marquer trait√©
                                </button>
                            ` : ''}
                            <button class="btn btn-reject" onclick="submissionsManager.deleteSubmission(${sub.id})">
                                <span class="material-icons">delete_forever</span> Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            getTypeEmoji(type) {
                const emojis = {
                    'actualite': 'üì∞',
                    'evenement': 'üé™',
                    'pratique': 'üí°',
                    'insolite': 'ü§î',
                    'photo': 'üì∏',
                    'autre': 'üìã'
                };
                return emojis[type] || 'üìã';
            }

            async createNewsFromSubmission(submissionId) {
                const submission = this.submissions.find(s => s.id === submissionId);
                if (!submission) return;

                // Pr√©-remplir les donn√©es et rediriger vers admin-news.html
                sessionStorage.setItem('draftNews', JSON.stringify({
                    title: submission.title,
                    content: submission.content,
                    author: submission.author || 'Proposition utilisateur'
                }));

                this.showToast('‚úÖ Redirection vers la cr√©ation...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin-news.html';
                }, 1000);
            }

            async approveSubmission(submissionId) {
                try {
                    const supabase = window.getSupabaseClient();
                    const { error } = await supabase
                        .from('news_submissions')
                        .update({ status: 'approved' })
                        .eq('id', submissionId);
                    if (error) throw error;
                    this.showToast('‚úÖ Proposition marqu√©e comme trait√©e !');
                    await this.loadSubmissions();
                } catch (error) {
                    this.showToast('‚ùå Erreur lors du traitement', 'error');
                }
            }

            async deleteSubmission(submissionId) {
                if (!confirm('Supprimer d√©finitivement cette proposition ?')) return;
                try {
                    const supabase = window.getSupabaseClient();
                    const { error } = await supabase
                        .from('news_submissions')
                        .delete()
                        .eq('id', submissionId);
                    if (error) throw error;
                    this.showToast('üóëÔ∏è Proposition supprim√©e.');
                    await this.loadSubmissions();
                } catch (error) {
                    this.showToast('‚ùå Erreur lors de la suppression', 'error');
                }
            }

            escapeHtml(unsafe) {
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }

            showToast(message, type = 'success') {
                const existing = document.querySelector('.toast');
                if (existing) existing.remove();
                const toast = document.createElement('div');
                toast.className = `toast ${type === 'error' ? 'error' : ''}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        const submissionsManager = new SubmissionsModerationManager();
        document.addEventListener('DOMContentLoaded', () => submissionsManager.init());
    </script>
</body>
</html>

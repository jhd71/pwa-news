<!DOCTYPE html>
<html lang="fr" data-theme="light" data-font-size="normal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Annonces - Actu&Média</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/announcements.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="app-header">
        <button type="button" id="menuButton" class="menu-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <h1 class="site-title">
            <img src="images/Actu&Media.png" alt="Actu & Média" class="site-logo">
        </h1>
    </header>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menu Admin</h2>
            <button type="button" class="close-btn" aria-label="Fermer">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="menu-item">
            <a href="/">
                <span class="material-icons">home</span>
                Accueil
            </a>
        </div>
        <div class="menu-item">
            <a href="/annonces">
                <span class="material-icons">shopping_bag</span>
                Annonces
            </a>
        </div>
        <div class="menu-item active">
            <a href="/admin-annonces">
                <span class="material-icons">admin_panel_settings</span>
                Administration
            </a>
        </div>
    </aside>

    <main class="admin-container">
        <h1>Administration des Annonces</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="pending">En attente</button>
            <button class="tab-btn" data-tab="approved">Approuvées</button>
            <button class="tab-btn" data-tab="rejected">Rejetées</button>
        </div>
        
        <div class="tab-content active" id="pending-tab">
            <h2>Annonces en attente de validation</h2>
            <div id="pendingAnnouncements" class="announcements-grid admin-grid">
                <div class="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="approved-tab">
            <h2>Annonces approuvées</h2>
            <div id="approvedAnnouncements" class="announcements-grid admin-grid">
                <div class="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="rejected-tab">
            <h2>Annonces rejetées</h2>
            <div id="rejectedAnnouncements" class="announcements-grid admin-grid">
                <div class="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de confirmation de rejet -->
    <div id="rejectModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rejeter l'annonce</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div style="padding: 20px;">
                <p>Êtes-vous sûr de vouloir rejeter cette annonce ?</p>
                <div class="form-group">
                    <label for="rejectReason">Raison du rejet (optionnel) :</label>
                    <textarea id="rejectReason" rows="3" placeholder="Indiquez la raison du rejet..."></textarea>
                </div>
                <div class="form-actions">
                    <button id="cancelReject" class="secondary-button">Annuler</button>
                    <button id="confirmReject" class="primary-button danger">Confirmer le rejet</button>
                </div>
            </div>
        </div>
    </div>

</body>

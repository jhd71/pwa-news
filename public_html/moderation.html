<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau de Modération</title>
    <link rel="stylesheet" href="css/moderation-panel.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="moderation-container">
        <header class="moderation-header">
            <h1>Panneau de Modération</h1>
            <a href="index.html" class="back-button">
                <span class="material-icons">arrow_back</span>
            </a>
        </header>

        <div class="moderation-tabs">
            <button class="tab-btn active" data-tab="messages">Messages</button>
            <button class="tab-btn" data-tab="users">Utilisateurs</button>
            <button class="tab-btn" data-tab="settings">Paramètres</button>
        </div>

        <div class="tab-content" id="messages-tab">
            <h2>Gestion des Messages</h2>
            <div id="messagesList">
                <!-- Messages seront chargés dynamiquement -->
            </div>
        </div>

        <div class="tab-content hidden" id="users-tab">
            <h2>Gestion des Utilisateurs</h2>
            <div id="usersList">
                <!-- Utilisateurs seront chargés dynamiquement -->
            </div>
        </div>

        <div class="tab-content hidden" id="settings-tab">
            <h2>Paramètres de Modération</h2>
            <div class="settings-section">
                <h3>Mots Interdits</h3>
                <form id="forbiddenWordsForm">
                    <input type="text" id="newForbiddenWord" placeholder="Ajouter un mot interdit">
                    <button type="submit">Ajouter</button>
                </form>
                <ul id="forbiddenWordsList">
                    <!-- Mots interdits seront chargés dynamiquement -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="js/moderationPageScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" data-theme="light" data-font-size="normal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a237e">
    <meta name="description" content="Détail de l'annonce - Actu&Média">
    <title>Détail de l'annonce - Actu&Média</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Actu&Média">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/AM-192-v2.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/AM-512-v2.png">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/favicon-16.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/favicon-32.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/AM-192-v2.png">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/announcements.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-text">Actu&Média</div>
    </div>
    <script src="js/splash-screen.js"></script>
    
    <header class="app-header">
        <button type="button" id="menuButton" class="menu-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <button type="button" id="settingsButton" class="settings-button" aria-label="Paramètres">
            <span class="material-icons">settings</span>
        </button>   
        <h1 class="site-title">
            <img src="images/Actu&Media.png" alt="Actu & Média" class="site-logo">
        </h1>
    </header>

    <!-- Menu latéral -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button type="button" class="close-btn" aria-label="Fermer">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="menu-item">
            <a href="/">
                <span class="material-icons">home</span>
                Accueil
            </a>
        </div>
        <div class="menu-item">
            <a href="/annonces">
                <span class="material-icons">shopping_bag</span>
                Petites Annonces
            </a>
        </div>
        <!-- Autres éléments du menu -->
    </aside>

    <main class="announcement-detail-container">
        <div id="announcementDetail" class="announcement-detail">
            <!-- Le contenu détaillé sera chargé ici par JavaScript -->
            <div class="loading-skeleton">
                <div class="skeleton-header"></div>
                <div class="skeleton-image"></div>
                <div class="skeleton-info"></div>
                <div class="skeleton-description"></div>
                <div class="skeleton-contact"></div>
            </div>
        </div>
        
        <div class="detail-actions">
            <a href="/annonces" class="secondary-button">
                <span class="material-icons">arrow_back</span>
                Retour aux annonces
            </a>
        </div>
    </main>

    <!-- Barre de navigation du bas -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="material-icons">home</span>
            <span>Accueil</span>
        </a>
        <a href="/annonces" class="nav-item active">
            <span class="material-icons">shopping_bag</span>
            <span>Annonces</span>
        </a>
        <button class="nav-item" id="darkModeToggle">
            <span class="material-icons">dark_mode</span>
            <span>Sombre</span>
        </button>
        <button class="nav-item" id="layoutToggle">
            <span class="material-icons">grid_view</span>
            <span>Vue</span>
        </button>
        <button class="nav-item chat-toggle-btn" id="chatToggleBtn">
            <span class="material-icons">chat</span>
            <span>Chat</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/announcement-detail.js"></script>
</body>
</html>

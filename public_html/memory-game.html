<!DOCTYPE html>
<html lang="fr" data-theme="rouge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - Actu & MÃ©dia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/memory-game.css">
    <script>
        // Appliquer le thÃ¨me sauvegardÃ©
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'rouge';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header class="game-header">
        <a href="/" class="back-button">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>ðŸŽ® Memory Game</h1>
        <div class="theme-toggle" id="themeToggle">
            <span class="material-icons">palette</span>
        </div>
    </header>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="material-icons">timer</span>
                <div class="stat-content">
                    <span class="stat-label">Temps</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
            <div class="stat-item">
                <span class="material-icons">touch_app</span>
                <div class="stat-content">
                    <span class="stat-label">Coups</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
            </div>
            <div class="stat-item">
                <span class="material-icons">emoji_events</span>
                <div class="stat-content">
                    <span class="stat-label">Paires</span>
                    <span class="stat-value" id="pairs">0/8</span>
                </div>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-panel">
            <button class="difficulty-btn active" data-difficulty="easy">
                <span class="material-icons">sentiment_satisfied</span>
                Facile (4x4)
            </button>
            <button class="difficulty-btn" data-difficulty="medium">
                <span class="material-icons">sentiment_neutral</span>
                Moyen (4x5)
            </button>
            <button class="difficulty-btn" data-difficulty="hard">
                <span class="material-icons">sentiment_very_dissatisfied</span>
                Difficile (4x6)
            </button>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Les cartes seront gÃ©nÃ©rÃ©es par JavaScript -->
        </div>

        <!-- Actions -->
        <div class="actions-panel">
            <button class="action-btn restart-btn" id="restartBtn">
                <span class="material-icons">refresh</span>
                Nouvelle partie
            </button>
        </div>
    </div>

    <!-- Modal de victoire -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="win-animation">
                <span class="material-icons">emoji_events</span>
            </div>
            <h2>ðŸŽ‰ Bravo !</h2>
            <p>Vous avez terminÃ© le jeu !</p>
            <div class="win-stats">
                <div class="win-stat">
                    <span class="material-icons">timer</span>
                    <span id="finalTime">00:00</span>
                </div>
                <div class="win-stat">
                    <span class="material-icons">touch_app</span>
                    <span id="finalMoves">0 coups</span>
                </div>
            </div>
            <button class="modal-btn" id="playAgainBtn">
                <span class="material-icons">replay</span>
                Rejouer
            </button>
            <button class="modal-btn secondary" id="closeModalBtn">
                Retour Ã  l'accueil
            </button>
        </div>
    </div>

    <script src="js/memory-game.js"></script>
</body>
</html>

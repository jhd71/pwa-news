<!DOCTYPE html>
<html lang="fr">
<head>
    <script>
        // Appliquer le thème sauvegardé
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'rouge';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modération Commentaires - Actu&Média</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    
    <style>
        :root {
            /* Variables pour les thèmes */
            --primary-color: #7e57c2;
            --primary-bg: linear-gradient(135deg, #7e57c2, #9575cd);
            --text-color: #333;
            --bg-color: #f5f7fa;
            --card-bg: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-color: #e1e5e9;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        /* Thèmes */
        [data-theme="light"] {
            --primary-color: #7e57c2;
            --primary-bg: linear-gradient(135deg, #7e57c2, #9575cd);
        }

        [data-theme="dark"] {
            --primary-color: #5c6bc0;
            --primary-bg: linear-gradient(135deg, #1a237e, #3f51b5);
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --border-color: #404040;
        }

        [data-theme="rouge"] {
            --primary-color: #d32f2f;
            --primary-bg: linear-gradient(135deg, #d32f2f, #f44336);
            --bg-color: #fff5f5;
            --border-color: #ffcdd2;
        }

        [data-theme="bleuciel"] {
            --primary-color: #0ea5e9;
            --primary-bg: linear-gradient(135deg, #0ea5e9, #38bdf8);
            --bg-color: #f0f9ff;
            --border-color: #bae6fd;
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
            position: relative;
        }

        .admin-header h1 {
            margin: 0;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }

        .pending-badge {
            background: var(--warning-color);
            color: #333;
        }

        .approved-badge {
            background: var(--success-color);
            color: white;
        }

        .filters-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-title {
            color: var(--primary-color);
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        .comments-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .section-title {
            color: var(--primary-color);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .comments-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .comment-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .comment-item.pending {
            border-left: 4px solid var(--warning-color);
            background: rgba(255, 193, 7, 0.05);
        }

        .comment-item.approved {
            border-left: 4px solid var(--success-color);
            background: rgba(40, 167, 69, 0.05);
        }

        .comment-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 15px;
        }

        .comment-info {
            flex: 1;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-avatar {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .author-details {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .author-email {
            font-size: 12px;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .comment-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: right;
        }

        .comment-date {
            color: var(--text-color);
            font-size: 12px;
            opacity: 0.7;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: var(--warning-color);
            color: #333;
        }

        .status-approved {
            background: var(--success-color);
            color: white;
        }

        .news-title {
            background: rgba(var(--primary-color-rgb, 126, 87, 194), 0.1);
            border-left: 3px solid var(--primary-color);
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
            font-size: 13px;
        }

        .news-title strong {
            color: var(--primary-color);
        }

        .comment-content {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-line;
            background: rgba(var(--primary-color-rgb, 126, 87, 194), 0.05);
            padding: 12px;
            border-radius: 6px;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            color: var(--primary-color);
            font-size: 32px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-size: 14px;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger-color);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Variables CSS pour les couleurs RGB */
        :root {
            --primary-color-rgb: 126, 87, 194;
        }

        [data-theme="dark"] {
            --primary-color-rgb: 92, 107, 192;
        }

        [data-theme="rouge"] {
            --primary-color-rgb: 211, 47, 47;
        }

        [data-theme="bleuciel"] {
            --primary-color-rgb: 14, 165, 233;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .filters-row {
                grid-template-columns: 1fr;
            }
            
            .comment-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .comment-meta {
                text-align: left;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
            }
        }

        /* Corrections pour le thème sombre */
        [data-theme="dark"] .filter-group select {
            background: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        [data-theme="dark"] .comment-item {
            background: #3a3a3a;
            border-color: #555;
        }

        [data-theme="dark"] .comment-content {
            background: rgba(92, 107, 192, 0.1);
        }

        [data-theme="dark"] .news-title {
            background: rgba(92, 107, 192, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <a href="admin-news.html" class="back-btn">
                <span class="material-icons">arrow_back</span>
                Retour News
            </a>
            <h1>
                <span class="material-icons">moderation</span>
                Modération des Commentaires
            </h1>
            <p>Gérez les commentaires des actualités</p>
        </div>

        <!-- Statistiques -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number pending-badge" id="pendingCount">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-number approved-badge" id="approvedCount">0</div>
                <div class="stat-label">Approuvés</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters-section">
            <h3 class="filters-title">
                <span class="material-icons">filter_list</span>
                Filtres
            </h3>
            <div class="filters-row">
                <div class="filter-group">
                    <label for="statusFilter">Statut :</label>
                    <select id="statusFilter">
                        <option value="all">Tous les commentaires</option>
                        <option value="pending">En attente</option>
                        <option value="approved">Approuvés</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="newsFilter">Actualité :</label>
                    <select id="newsFilter">
                        <option value="all">Toutes les actualités</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Liste des commentaires -->
        <div class="comments-section">
            <div class="section-title">
                <span>
                    <span class="material-icons">chat_bubble_outline</span>
                    Commentaires
                </span>
                <button class="refresh-btn" onclick="moderationManager.loadComments()">
                    <span class="material-icons">refresh</span>
                    Actualiser
                </button>
            </div>
            
            <div id="commentsList" class="comments-list">
                <div class="loading">
                    <span class="material-icons loading-spinner">hourglass_empty</span>
                    <p>Chargement des commentaires...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CommentModerationManager {
            constructor() {
                this.comments = [];
                this.news = [];
                this.currentFilter = { status: 'all', news: 'all' };
                
                // Identifiants admin (mêmes que admin-news.html)
                this.ADMIN_USERNAME = 'Admin_ActuMedia';
                this.ADMIN_PASSWORD = 'admin2024';
            }

            async init() {
    // Vérifier l'authentification
    if (!this.checkAuthentication()) {
        setTimeout(() => {
            window.location.href = 'admin-news.html';
        }, 100);
        return;
    }
    
    this.setupEventListeners();
    await this.loadNews();
    await this.loadComments();
}

            checkAuthentication() {
    // Méthode 1 : Token NEWS Admin direct
    const newsAuthToken = sessionStorage.getItem('newsAdminAuth');
    const newsAuthUser = sessionStorage.getItem('newsAdminUser');
    
    if (newsAuthToken === 'authenticated' && newsAuthUser === 'Admin_ActuMedia') {
        return true;
    }
    
    // Méthode 2 : Vérification depuis le chat admin
    const chatPseudo = localStorage.getItem('chatPseudo');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    
    if (chatPseudo === 'Admin_ActuMedia' && isAdmin) {
        // Créer automatiquement les tokens NEWS
        sessionStorage.setItem('newsAdminAuth', 'authenticated');
        sessionStorage.setItem('newsAdminUser', chatPseudo);
        sessionStorage.setItem('newsAdminTimestamp', Date.now().toString());
        return true;
    }
    
    // Méthode 3 : Vérification par mot de passe (fallback)
    const storedPassword = sessionStorage.getItem('newsAdminPassword');
    if (storedPassword === 'admin2024') {
        sessionStorage.setItem('newsAdminAuth', 'authenticated');
        sessionStorage.setItem('newsAdminUser', this.ADMIN_USERNAME);
        return true;
    }
    
    return false;
}

            setupEventListeners() {
                const statusFilter = document.getElementById('statusFilter');
                const newsFilter = document.getElementById('newsFilter');

                statusFilter?.addEventListener('change', (e) => {
                    this.currentFilter.status = e.target.value;
                    this.filterComments();
                });

                newsFilter?.addEventListener('change', (e) => {
                    this.currentFilter.news = e.target.value;
                    this.filterComments();
                });
            }

            async loadNews() {
                try {
                    const supabase = window.getSupabaseClient();
                    if (!supabase) throw new Error('Supabase non disponible');

                    const { data: news, error } = await supabase
                        .from('local_news')
                        .select('id, title')
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    this.news = news || [];
                    this.populateNewsFilter();

                } catch (error) {
                    console.error('Erreur lors du chargement des actualités:', error);
                }
            }

            populateNewsFilter() {
                const newsFilter = document.getElementById('newsFilter');
                if (!newsFilter) return;

                // Garder l'option "Toutes les actualités"
                const allOption = newsFilter.querySelector('option[value="all"]');
                newsFilter.innerHTML = '';
                newsFilter.appendChild(allOption);

                // Ajouter les actualités
                this.news.forEach(article => {
                    const option = document.createElement('option');
                    option.value = article.id;
                    option.textContent = article.title.length > 50 
                        ? article.title.substring(0, 50) + '...' 
                        : article.title;
                    newsFilter.appendChild(option);
                });
            }

            async loadComments() {
                try {
                    const supabase = window.getSupabaseClient();
                    if (!supabase) throw new Error('Supabase non disponible');

                    const { data: comments, error } = await supabase
    .from('news_comments')
    .select(`
        *,
        local_news(id, title)
    `)
    .order('created_at', { ascending: false });

                    if (error) throw error;

                    this.comments = comments || [];
                    this.updateStats();
                    this.filterComments();

                } catch (error) {
                    console.error('Erreur lors du chargement des commentaires:', error);
                    this.showError();
                }
            }

            updateStats() {
                const pending = this.comments.filter(c => !c.is_approved).length;
                const approved = this.comments.filter(c => c.is_approved).length;
                const total = this.comments.length;

                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('approvedCount').textContent = approved;
                document.getElementById('totalCount').textContent = total;
            }

            filterComments() {
                let filtered = [...this.comments];

                // Filtrer par statut
                if (this.currentFilter.status === 'pending') {
                    filtered = filtered.filter(c => !c.is_approved);
                } else if (this.currentFilter.status === 'approved') {
                    filtered = filtered.filter(c => c.is_approved);
                }

                // Filtrer par actualité
                if (this.currentFilter.news !== 'all') {
                    filtered = filtered.filter(c => c.news_id == this.currentFilter.news);
                }

                this.displayComments(filtered);
            }

            displayComments(comments) {
                const container = document.getElementById('commentsList');
                if (!container) return;

                if (!comments || comments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="material-icons empty-icon">chat_bubble_outline</div>
                            <h3>Aucun commentaire</h3>
                            <p>Aucun commentaire ne correspond aux filtres sélectionnés.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = comments.map(comment => `
                    <div class="comment-item ${comment.is_approved ? 'approved' : 'pending'}">
                        <div class="comment-header">
                            <div class="comment-info">
                                <div class="comment-author">
                                    <div class="comment-avatar">
                                        ${comment.author_name.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="author-details">
                                        <div class="author-name">${comment.author_name}</div>
                                        ${comment.author_email ? `<div class="author-email">${comment.author_email}</div>` : ''}
                                    </div>
                                </div>
                                <div class="news-title">
                                    <strong>Actualité :</strong> ${comment.local_news.title}
                                </div>
                            </div>
                            <div class="comment-meta">
                                <div class="comment-date">
                                    ${this.formatDate(comment.created_at)}
                                </div>
                                <div class="status-badge ${comment.is_approved ? 'status-approved' : 'status-pending'}">
                                    ${comment.is_approved ? 'Approuvé' : 'En attente'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="comment-content">
                            ${comment.content}
                        </div>
                        
                        <div class="comment-actions">
                            ${!comment.is_approved ? `
                                <button class="btn btn-approve" onclick="moderationManager.approveComment(${comment.id})">
                                    <span class="material-icons">check</span>
                                    Approuver
                                </button>
                            ` : ''}
                            <button class="btn btn-delete" onclick="moderationManager.deleteComment(${comment.id})">
                                <span class="material-icons">delete</span>
                                Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async approveComment(commentId) {
                try {
                    const supabase = window.getSupabaseClient();
                    if (!supabase) throw new Error('Supabase non disponible');

                    const { error } = await supabase
                        .from('news_comments')
                        .update({ is_approved: true })
                        .eq('id', commentId);

                    if (error) throw error;

                    this.showToast('✅ Commentaire approuvé !', 'success');
                    await this.loadComments();

                } catch (error) {
                    console.error('Erreur:', error);
                    this.showToast('❌ Erreur lors de l\'approbation', 'error');
                }
            }

            async deleteComment(commentId) {
                if (!confirm('Supprimer définitivement ce commentaire ?')) return;

                try {
                    const supabase = window.getSupabaseClient();
                    if (!supabase) throw new Error('Supabase non disponible');

                    const { error } = await supabase
                        .from('news_comments')
                        .delete()
                        .eq('id', commentId);

                    if (error) throw error;

                    this.showToast('🗑️ Commentaire supprimé', 'success');
                    await this.loadComments();

                } catch (error) {
                    console.error('Erreur:', error);
                    this.showToast('❌ Erreur lors de la suppression', 'error');
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            showError() {
                const container = document.getElementById('commentsList');
                if (container) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="material-icons empty-icon">error</div>
                            <h3>Erreur de chargement</h3>
                            <p>Impossible de charger les commentaires.</p>
                            <button onclick="moderationManager.loadComments()" style="
                                background: var(--primary-color);
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 8px;
                                cursor: pointer;
                                margin-top: 15px;
                            ">
                                Réessayer
                            </button>
                        </div>
                    `;
                }
            }

            showToast(message, type = 'success') {
                // Supprimer les toasts existants
                const existingToasts = document.querySelectorAll('.toast');
                existingToasts.forEach(toast => toast.remove());

                const toast = document.createElement('div');
                toast.className = `toast ${type === 'error' ? 'error' : ''}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Instance globale
        const moderationManager = new CommentModerationManager();

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            moderationManager.init();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prévisions météo - Actu&Média</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Variables */
    :root {
      --primary-color: #7E57C2;
      --primary-dark: #1a237e;
      --text-color: #333;
      --bg-color: #f9f9ff;
      --card-bg: #fff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --city-color-dark: #d3c4ff;  /* Couleur de la ville en mode sombre */
      --day-color-dark: #c9b6ff;   /* Couleur du jour en mode sombre */
      --tile-border-light: rgba(0, 0, 0, 0.1); /* Bordure tuiles mode clair */
      --tile-border-dark: rgba(255, 255, 255, 0.2); /* Bordure tuiles mode sombre */
    }

    [data-theme="dark"] {
      --primary-color: #1a237e;
      --primary-dark: #0d147a;
      --text-color: #f0f0f0;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Reset global et transitions */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.5s, color 0.5s, transform 0.3s, box-shadow 0.3s;
    }

    /* Style global du body avec un fond animé */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: themeFade 0.8s forwards;
    }
    @keyframes themeFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* En-tête et contrôle du thème */
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }
    h1 {
      color: white;
      text-align: center;
      margin: 0 auto 20px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(15deg);
    }
    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .theme-toggle:active::after {
      width: 150%;
      height: 150%;
    }

    /* Carte principale météo */
    .card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .location {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    /* Couleur plus claire en mode sombre pour la location */
    [data-theme="dark"] .location {
      color: var(--city-color-dark);
    }

    /* Conteneur des cartes météo */
    .weather-days-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    /* Carte météo (jour) avec animation */
    .weather-day {
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2));
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInSlide 0.6s forwards;
      opacity: 0;
      /* Le délai est défini via la variable custom "--i" */
      animation-delay: calc(var(--i, 0) * 0.15s);
      border: 1px solid transparent;
    }
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Séparation visible des tuiles en mode clair */
    [data-theme="light"] .weather-day {
      border: 1px solid var(--tile-border-light);
    }
    /* Séparation visible des tuiles en mode sombre */
    [data-theme="dark"] .weather-day {
      border: 1px solid var(--tile-border-dark);
    }

    .weather-day:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .weather-day h4 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--primary-color);
      text-transform: capitalize;
    }
    /* Couleur plus claire en mode sombre pour le jour */
    [data-theme="dark"] .weather-day h4 {
      color: var(--day-color-dark);
    }

    /* Icône météo avec animation de flottement */
    .weather-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    .weather-day:hover .weather-icon {
      transform: scale(1.15);
    }

    .weather-day-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .weather-conditions {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .temp-range {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 18px;
      margin: 10px 0;
    }
    .min-temp {
      color: #64B5F6;
    }
    .max-temp {
      color: #FF8A65;
    }
    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .detail-item .material-icons {
      font-size: 16px;
      opacity: 0.8;
    }

    /* Responsive et optimisations pour mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .card {
        padding: 15px;
      }
      .weather-days-container {
        grid-template-columns: 1fr;
      }
      .weather-details {
        grid-template-columns: 1fr;
      }
      .weather-day {
        padding: 10px;
        margin: 5px;
      }
      .weather-day h4 {
        font-size: 16px;
      }
      .weather-icon {
        width: 60px;
        height: 60px;
      }
      .temp-range {
        font-size: 16px;
      }
      .weather-details {
        font-size: 12px;
        gap: 5px;
      }
      .location {
        font-size: 18px;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 15px;
      }
    }

    /* Transition pour le thème */
    html[data-theme] {
      animation: themeFade 0.5s forwards;
    }
    @keyframes themeFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">
      <span class="material-icons">arrow_back</span>
      <span>Retour</span>
    </a>
    <button id="themeToggle" class="theme-toggle">
      <span class="material-icons">dark_mode</span>
    </button>
  </header>
  
  <h1>Prévisions météo</h1>
  
  <div class="card" id="weather">Chargement des données météo...</div>
  
  <footer>
    Données fournies par WeatherAPI.com
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Gestion du thème
      const themeToggle = document.getElementById('themeToggle');
      const htmlEl = document.documentElement;
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Définir le thème initial
      if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark)) {
        htmlEl.setAttribute('data-theme', 'dark');
        themeToggle.querySelector('.material-icons').textContent = 'light_mode';
      }
      
      // Basculer le thème
      themeToggle.addEventListener('click', function() {
        // Désactiver temporairement l'animation
        htmlEl.style.animation = 'none';
        
        const currentTheme = htmlEl.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        void htmlEl.offsetWidth;
        
        // Réactiver l'animation
        htmlEl.style.animation = '';
        
        // Animer la rotation du bouton
        themeToggle.style.transform = 'rotate(360deg)';
        setTimeout(() => {
          themeToggle.style.transform = '';
        }, 600);
        
        htmlEl.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        themeToggle.querySelector('.material-icons').textContent =
          newTheme === 'dark' ? 'light_mode' : 'dark_mode';
      });
      
      // Chargement des données météo via WeatherAPI
      const apiKey = "4b79472c165b42f690790252242112";
      const city = "Montceau-les-Mines";
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=3&lang=fr`;
      const weatherContainer = document.getElementById("weather");
      
      fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Erreur : " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          const location = data.location;
          const forecast = data.forecast.forecastday;
          const current = data.current;
          
          let weatherHTML = `
            <div class="location">${location.name}, ${location.region}</div>
            <div class="weather-days-container">
          `;
          
          forecast.forEach((day, index) => {
            weatherHTML += `<div class="weather-day" style="--i: ${index};">`;
            const date = new Date(day.date);
            weatherHTML += `<h4>${date.toLocaleDateString("fr-FR", { weekday: 'long', day: 'numeric', month: 'short' })}</h4>`;
            weatherHTML += `<div class="weather-day-content">`;
            weatherHTML += `<img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" class="weather-icon">`;
            weatherHTML += `<div class="weather-conditions">${day.day.condition.text}</div>`;
            weatherHTML += `<div class="temp-range">
                              <span class="min-temp">${Math.round(day.day.mintemp_c)}°</span>
                              <span class="max-temp">${Math.round(day.day.maxtemp_c)}°</span>
                            </div>`;
            weatherHTML += `<div class="weather-details">
                              <div class="detail-item">
                                <span class="material-icons">water_drop</span>
                                <span>Humidité: ${day.day.avghumidity}%</span>
                              </div>
                              <div class="detail-item">
                                <span class="material-icons">air</span>
                                <span>Vent: ${day.day.maxwind_kph} km/h</span>
                              </div>
                              <div class="detail-item">
                                <span class="material-icons">wb_sunny</span>
                                <span>UV: ${day.day.uv}</span>
                              </div>
                              <div class="detail-item">
                                <span class="material-icons">water</span>
                                <span>Pluie: ${day.day.daily_chance_of_rain}%</span>
                              </div>
                            </div>`;
            weatherHTML += `</div></div>`;
          });
          
          weatherHTML += `</div>`;
          weatherContainer.innerHTML = weatherHTML;
        })
        .catch((error) => {
          weatherContainer.innerHTML = `<p class="error">${error.message}</p>`;
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actu & Média - Maintenance</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d1b3f 0%, #1e3a5c 50%, #2c5282 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animation de fond */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/></circle><circle cx="60" cy="70" r="1" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/></circle></svg>') repeat;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-placeholder {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4299e1, #3182ce);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 30px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4299e1, #3182ce, #2c5282);
      border-radius: 2px;
      animation: loading 3s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .contact-section {
      margin-top: 40px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #e2e8f0;
      font-weight: 600;
    }

    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #4299e1;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      padding: 12px 25px;
      background: rgba(66, 153, 225, 0.1);
      border-radius: 25px;
      border: 1px solid rgba(66, 153, 225, 0.3);
      transition: all 0.3s ease;
    }

    .email-link:hover {
      background: rgba(66, 153, 225, 0.2);
      border-color: rgba(66, 153, 225, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
    }

    .social-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-link {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
      background: rgba(66, 153, 225, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
    }

    .update-note {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
      font-style: italic;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 30px 20px;
        margin: 20px 0;
      }

      h1 {
        font-size: 1.8em;
      }

      .subtitle {
        font-size: 1em;
      }

      .contact-title {
        font-size: 1.1em;
      }

      .email-link {
        font-size: 1em;
        padding: 10px 20px;
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }

      .social-links {
        flex-wrap: wrap;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.6em;
      }

      .logo-placeholder {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
      }

      .contact-section {
        padding: 20px 15px;
      }
    }

    /* Animation d'entrée pour les éléments */
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    .fade-in:nth-child(1) { animation-delay: 0.2s; }
    .fade-in:nth-child(2) { animation-delay: 0.4s; }
    .fade-in:nth-child(3) { animation-delay: 0.6s; }
    .fade-in:nth-child(4) { animation-delay: 0.8s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder fade-in">
      <i class="fas fa-newspaper"></i>
    </div>
    
    <h1 class="fade-in">Actu & Média</h1>
    <p class="subtitle fade-in"> Fermer !</p>
    
    <div class="progress-container fade-in">
      <div class="progress-bar"></div>
    </div>
    
    <div class="contact-section fade-in">
      <h3 class="contact-title">
        <i class="fas fa-envelope"></i> Besoin de nous contacter ?
      </h3>
      <a href="mailto:contact@actuetmedia.fr" class="email-link">
        <i class="fas fa-envelope"></i>
        <span>contact@actuetmedia.fr</span>
      </a>
    </div>
    
    <p class="update-note fade-in">
      <i class="fas fa-clock"></i> Dernière mise à jour : Juillet 2025
    </p>
  </div>

  <script>
    // Animation progressive des éléments
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
</body>
</html>

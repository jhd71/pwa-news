<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications Actu&M√©dia</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1e3a8a;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      height: 90px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1e3a8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2d4bb7;
    }
    .preview {
      background: #e0e7ff;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #status {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      animation: fadein 0.4s;
    }
    #status.success { background: #d4edda; color: #155724; }
    #status.error { background: #f8d7da; color: #721c24; }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #history {
      margin-top: 25px;
      background: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
    }
    #history h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 18px;
    }
    .notif-entry {
      margin-bottom: 10px;
    }
    .notif-entry strong { color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notifications Actu&M√©dia</h1>

    <div class="form-group">
      <label for="password">üîê Mot de passe admin</label>
      <input type="password" id="password" placeholder="Mot de passe"/>
    </div>

    <div class="form-group">
      <label for="title">Titre de la notification</label>
      <input type="text" id="title" placeholder="Titre de la notification"/>
    </div>

    <div class="form-group">
      <label for="body">Message</label>
      <textarea id="body" placeholder="Contenu de la notification"></textarea>
    </div>

    <div class="form-group">
      <label for="url">URL de destination (facultatif)</label>
      <input type="text" id="url" placeholder="https://actuetmedia.fr/"/>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="urgent">
      <label for="urgent">Notification urgente (vibreur, son, persistante)</label>
    </div>

    <button onclick="sendNotification()">üì§ Envoyer la notification</button>
    <button onclick="previewNotification()" style="margin-top: 10px; background:#6c757d;">üëÅÔ∏è Pr√©visualiser</button>

    <div id="status"></div>

    <div class="preview" id="previewBox"></div>

    <div id="history">
      <h3>üìã Derni√®res notifications</h3>
      <div id="historyContent"></div>
    </div>
  </div>

  <script>
    const history = [];

    async function sendNotification() {
      const password = document.getElementById('password').value;
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const url = document.getElementById('url').value || 'https://actuetmedia.fr/';
      const urgent = document.getElementById('urgent').checked;

      if (!password || !title || !body) {
        return showStatus('Veuillez remplir tous les champs requis.', 'error');
      }

      try {
        const response = await fetch('/api/send-important-notification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': password
          },
          body: JSON.stringify({ title, body, url, urgent })
        });

        const result = await response.json();

        if (result.success) {
          showStatus(`‚úÖ Notification envoy√©e √† ${result.sent} destinataire(s).`, 'success');
          addToHistory(title, body);
          resetForm();
        } else {
          showStatus(`‚ùå Erreur : ${result.error}`, 'error');
        }
      } catch (err) {
        showStatus(`‚ùå Erreur : ${err.message}`, 'error');
      }
    }

    function previewNotification() {
      const title = document.getElementById('title').value || "Aper√ßu notification";
      const body = document.getElementById('body').value || "Ceci est un exemple";
      const urgent = document.getElementById('urgent').checked;

      const preview = document.getElementById('previewBox');
      preview.style.display = "block";
      preview.innerHTML = `<strong>${title}</strong><br>${body}<br><em>${urgent ? "üî¥ Notification urgente" : "Notification normale"}</em>`;
    }

    function showStatus(msg, type) {
      const s = document.getElementById('status');
      s.textContent = msg;
      s.className = type;
      s.style.display = "block";
    }

    function resetForm() {
      document.getElementById('title').value = '';
      document.getElementById('body').value = '';
      document.getElementById('url').value = '';
      document.getElementById('urgent').checked = false;
    }

    function addToHistory(title, body) {
      history.unshift({ title, body, date: new Date().toLocaleString() });
      if (history.length > 3) history.pop();

      const div = document.getElementById('historyContent');
      div.innerHTML = history.map(h =>
        `<div class="notif-entry"><strong>${h.title}</strong><br>${h.body}<br><small>${h.date}</small></div>`
      ).join('');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3a8a">
    
    <!-- M√©tas PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="INFOS">
    <meta name="apple-mobile-web-app-title" content="INFOS">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/INFOS-192.png">
    
    <title>JHD71 - Hors ligne</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --text-color: #1a1a1a;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --gradient-start: #1e3a8a;
            --gradient-end: #1e1b4b;
        }

        [data-theme="dark"] {
            --text-color: #ffffff;
            --bg-color: #111827;
            --card-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            line-height: 1.5;
        }

        .offline-container {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 400px;
            color: white;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="emoji">üì°</div>
        <h1>Pas de connexion internet</h1>
        <p>Impossible d'acc√©der aux actualit√©s pour le moment. V√©rifiez votre connexion et r√©essayez.</p>
        <button onclick="window.location.reload()">R√©essayer</button>
    </div>

    <script>
        // D√©tection du th√®me sombre
        function applyTheme() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                             window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.dataset.theme = isDarkMode ? 'dark' : 'light';
        }

        // Application du th√®me au chargement
        applyTheme();

        // √âcoute des changements de th√®me syst√®me
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</body>
</html>

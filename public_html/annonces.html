<!DOCTYPE html>
<html lang="fr" data-theme="light" data-font-size="normal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a237e">
    <meta name="description" content="Petites Annonces - Actu&Média">
    <title>Petites Annonces - Actu&Média</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Actu&Média">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/AM-192-v2.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/AM-512-v2.png">

    <link rel="icon" type="image/x-icon" sizes="32x32" href="/favicon-32.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/AM-192-v2.png">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/announcements.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-text">Actu&Média</div>
    </div>
    <script src="js/splash-screen.js"></script>
    
    <header class="app-header">
        <button type="button" id="menuButton" class="menu-button" aria-label="Menu">
            <span class="material-icons">menu</span>
        </button>
        <button type="button" id="settingsButton" class="settings-button" aria-label="Paramètres">
            <span class="material-icons">settings</span>
        </button>   
        <h1 class="site-title">
            <img src="images/Actu&Media.png" alt="Actu & Média" class="site-logo">
        </h1>
    </header>

    <!-- Menu latéral -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button type="button" class="close-btn" aria-label="Fermer">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="menu-item">
            <a href="/">
                <span class="material-icons">home</span>
                Accueil
            </a>
        </div>
        <div class="menu-item">
            <a href="/annonces">
                <span class="material-icons">shopping_bag</span>
                Petites Annonces
            </a>
        </div>
        <!-- Autres éléments du menu -->
    </aside>

    <main class="announcements-container">
        <div class="announcements-header">
            <h1>Petites Annonces Locales</h1>
            <button id="postAnnouncementBtn" class="primary-button">
                <span class="material-icons">add</span>
                Publier une annonce
            </button>
        </div>
        
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">Toutes</button>
            <button class="filter-btn" data-category="emploi">Emploi</button>
            <button class="filter-btn" data-category="immobilier">Immobilier</button>
            <button class="filter-btn" data-category="vehicules">Véhicules</button>
            <button class="filter-btn" data-category="services">Services</button>
            <button class="filter-btn" data-category="objets">Objets</button>
        </div>
        
        <div id="announcementsGrid" class="announcements-grid">
            <!-- Les annonces seront générées ici par JavaScript -->
            <div class="loading-skeleton">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>
    </main>
    
    <!-- Modal pour publier/éditer une annonce -->
    <div id="announcementModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Publier une annonce</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="announcementForm">
                <div class="form-group">
                    <label for="title">Titre*</label>
                    <input type="text" id="title" name="title" required maxlength="80">
                </div>
                <div class="form-group">
                    <label for="category">Catégorie*</label>
                    <select id="category" name="category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="emploi">Emploi</option>
                        <option value="immobilier">Immobilier</option>
                        <option value="vehicules">Véhicules</option>
                        <option value="services">Services</option>
                        <option value="objets">Objets à vendre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" rows="4" required maxlength="1000"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Prix (€)</label>
                    <input type="number" id="price" name="price" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="location">Localisation*</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact*</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="image">Image (optionnel)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancelBtn">Annuler</button>
                    <button type="submit" class="primary-button">Publier</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Barre de navigation du bas -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="material-icons">home</span>
            <span>Accueil</span>
        </a>
        <a href="/annonces" class="nav-item active">
            <span class="material-icons">shopping_bag</span>
            <span>Annonces</span>
        </a>
        <button class="nav-item" id="darkModeToggle">
            <span class="material-icons">dark_mode</span>
            <span>Sombre</span>
        </button>
        <button class="nav-item" id="layoutToggle">
            <span class="material-icons">grid_view</span>
            <span>Vue</span>
        </button>
        <button class="nav-item chat-toggle-btn" id="chatToggleBtn">
            <span class="material-icons">chat</span>
            <span>Chat</span>
        </button>
    </nav>
